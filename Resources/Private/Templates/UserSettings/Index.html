<f:layout name="Default" />

<f:section name="Title">User settings</f:section>

<f:section name="Content">

	<f:form action="update" name="account" object="{account}">
		<div class="row t3-module-container">
			<f:render partial="EditUserSettingsForm" arguments="{account: account}"/>
		</div>

		<div class="form-actions form-footer">
			<f:form.submit value="Save" class="btn btn-primary" />
		</div>
	</f:form>
</f:section>
