TYPO3:
  Flow:
    configuration:
      compileConfigurationFiles: TRUE
    persistence:
      backendOptions:
        driver: 'pdo_sqlite'
        path: '/tmp/essencebase.sqlite'
        user: 'pw'
        password: 'eb'
    security:
      authentication:
        authenticationStrategy: oneToken
        providers:
          DefaultProvider:
            provider: PersistedUsernamePasswordProvider
            entryPoint: 'WebRedirect'
            entryPointOptions:
              routeValues:
                '@package': 'PylonWorks.Essencebase'
                '@controller': 'Login'
                '@action': 'authenticate'
                '@format': 'html'
