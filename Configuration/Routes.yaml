# Logout
-
  name: 'Logout'
  uriPattern: 'logout'
  defaults:
    '@package': 'PylonWorks.Essencebase'
    '@controller': 'Login'
    '@action': 'logout'

# Dashboard
-
  name: 'Default dashboard'
  uriPattern: 'dashboard'
  defaults:
    '@package': 'PylonWorks.Essencebase'
    '@controller': 'Dashboard'
    '@action': 'index'

# User settings
-
  name: 'User settings'
  uriPattern: 'settings(/{@action})'
  defaults:
    '@package': 'PylonWorks.Essencebase'
    '@controller': 'UserSettings'
    '@action': 'index'
  appendExceedingArguments: true

# Authenticate
-
  name: 'Authenticate'
  uriPattern: 'authenticate'
  defaults:
    '@package': 'PylonWorks.Essencebase'
    '@controller': 'Login'
    '@action': 'authenticate'

